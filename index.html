    <form id="all-criteria">
      <h1>Search By One or More Criteria</h1>
      <div class="left">
        <label for="id">ID Number:</label><br>
        <input type="text" id="id" name="id"><br>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender"><br>
        <label for="dob">Date of birth (mm/dd/yyyy):</label><br>
        <input type="text" id="dob" name="dob"><br>
      </div>

      <div class="right">
        <label for="height">Height:</label><br>
        <input type="text" id="height" name="height"><br>
        <label for="weight">Weight:</label><br>
        <input type="text" id="weight" name="weight"><br>
        <label for="eyeColor">Eye color:</label><br>
        <input type="text" id="eyeColor" name="eyeColor"><br>
        <label for="occupation">Occupation:</label><br>
        <input type="text" id="occupation" name="occupation"><br>
        <!-- <label for="parents">Parents (ID numbers separate by one comma):</label><br> 
        <input type="text" id="parents" name="parents"><br> -->
        <label for="currentSpouse">Current spouse (ID number):</label><br>
        <input type="text" id="currentSpouse" name="currentSpouse"><br>
      </div>
      <br>
      <input class = "pointer" type="button" onclick="searchByMultiple()" value="Search">
    </form>

    <br>
    <table id="multi-search-table"></table>
    <br>

    <form id="descendant-search">
      <h1>View All of a Person's Descendants</h1>
      <label for="id">ID Number:</label><br>
      <input type="number" id="id" name="id"><br>
      <input class="pointer" type="button" onclick="fillDescendantSearchTable()" value="Search">
    </form>

    <br>
    <table id="descendant-table"></table>
    <br>

    <form id="family-search">
      <h1>View a Person's Immediate Family</h1>
      <label for="id">ID Number:</label><br>
      <input type="number" id="id" name="id"><br>
      <input class="pointer" type="button" onclick="familySearch(document.forms['family-search']['id'].value)" value="Search">
    </form>

    <br>
    <table id="family-table"></table>
    <br>

    <div>
      <button class="pointer" id="btnTwo">Show/Hide All People</button>
    </div>  

    <div class="hidden">
      <table id="all-people"></table>
    </div> 

    <div><button class="btnThree pointer">Reset All</button></div>

    <script src="data.js"></script>
    <script src="app.js"></script>
